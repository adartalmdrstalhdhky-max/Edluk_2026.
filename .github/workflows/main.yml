name: Edluk Global Success Final
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - name: Inject World Class Education Tech
        run: |
          flutter create --project-name edluk_app --org com.essam.edluk .
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';

          void main() => runApp(MaterialApp(
            theme: ThemeData(primarySwatch: Colors.indigo, useMaterial3: true),
            home: LandingPage(),
            debugShowCheckedModeBanner: false,
          ));

          class LandingPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Color(0xFF0A0E21),
                body: Center(
                  child: Column(
                    mainAxisAlignment: MainAxisAlignment.center,
                    children: [
                      Icon(Icons.auto_awesome, size: 100, color: Colors.amber),
                      SizedBox(height: 20),
                      Text('EDLUK GLOBAL', style: TextStyle(color: Colors.white, fontSize: 40, fontWeight: FontWeight.bold, letterSpacing: 2)),
                      Text('أَدلُّك - بوابة التعليم الذكي العالمية', style: TextStyle(color: Colors.amber.shade200, fontSize: 18)),
                      SizedBox(height: 60),
                      ElevatedButton(
                        style: ElevatedButton.styleFrom(backgroundColor: Colors.amber, foregroundColor: Colors.black, padding: EdgeInsets.symmetric(horizontal: 40, vertical: 15)),
                        onPressed: () => Navigator.push(context, MaterialPageRoute(builder: (context) => MainDashboard())),
                        child: Text('بدء الرحلة التاريخية', style: TextStyle(fontWeight: FontWeight.bold)),
                      ),
                      SizedBox(height: 20),
                      Text('بقيادة القائد عصام و شريكه التقني جيميني', style: TextStyle(color: Colors.white38, fontSize: 12)),
                    ],
                  ),
                ),
              );
            }
          }

          class MainDashboard extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('منارة الأجيال الرقمية'), centerTitle: true, elevation: 5),
                body: ListView(
                  padding: EdgeInsets.all(15),
                  children: [
                    _topStatCard(),
                    SizedBox(height: 20),
                    GridView.count(
                      shrinkWrap: true,
                      physics: NeverScrollableScrollPhysics(),
                      crossAxisCount: 2,
                      mainAxisSpacing: 15,
                      crossAxisSpacing: 15,
                      children: [
                        _menu(context, 'المعلم الذكي', Icons.psychology, Colors.orange, ChatPage()),
                        _menu(context, 'أكاديمية الفيديو', Icons.play_circle_filled, Colors.red, LessonsPage()),
                        _menu(context, 'بنك التحديات', Icons.emoji_events, Colors.blue, QuizPage()),
                        _menu(context, 'مركز القيادة', Icons.admin_panel_settings, Colors.purple, AboutPage()),
                      ],
                    ),
                  ],
                ),
              );
            }

            Widget _topStatCard() {
              return Card(
                color: Colors.indigo,
                child: Padding(
                  padding: EdgeInsets.all(20),
                  child: Column(
                    children: [
                      Text('نقاط الطالب المتميز', style: TextStyle(color: Colors.white70)),
                      Text('1250 XP', style: TextStyle(color: Colors.white, fontSize: 35, fontWeight: FontWeight.bold)),
                      LinearProgressIndicator(value: 0.7, color: Colors.amber),
                    ],
                  ),
                ),
              );
            }

            Widget _menu(BuildContext context, String t, IconData i, Color c, Widget p) {
              return Card(
                elevation: 4,
                child: InkWell(
                  onTap: () => Navigator.push(context, MaterialPageRoute(builder: (context) => p)),
                  child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [Icon(i, size: 45, color: c), SizedBox(height: 10), Text(t, style: TextStyle(fontWeight: FontWeight.bold))]),
                ),
              );
            }
          }

          class ChatPage extends StatefulWidget {
            @override
            _ChatPageState createState() => _ChatPageState();
          }

          class _ChatPageState extends State<ChatPage> {
            final List<String> msgs = ["جيميني: أهلاً بك يا بطل! أنا محرك الذكاء الخاص بمشروع أدلك. اسألني أي شيء عن دروس اليوم."];
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('المعلم الذكي جيميني')),
                body: Column(
                  children: [
                    Expanded(child: ListView.builder(itemCount: msgs.length, itemBuilder: (ctx, i) => Card(margin: EdgeInsets.all(8), child: ListTile(title: Text(msgs[i]))))),
                    Padding(
                      padding: EdgeInsets.all(10),
                      child: TextField(
                        decoration: InputDecoration(hintText: 'اسأل جيميني...', suffixIcon: Icon(Icons.bolt, color: Colors.amber), border: OutlineInputBorder(borderRadius: BorderRadius.circular(30))),
                        onSubmitted: (v) => setState(() => msgs.add("الطالب: \$v\nجيميني: جاري تحليل سؤالك وبناء الإجابة الذكية...")),
                      ),
                    ),
                  ],
                ),
              );
            }
          }

          class LessonsPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('أكاديمية الفيديو')),
                body: Center(child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [Icon(Icons.lock_clock, size: 80, color: Colors.grey), Text('الدروس المرئية ستفتح بعد عرض المدرسة!')])),
              );
            }
          }

          class QuizPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('بنك التحديات')),
                body: Center(child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [Icon(Icons.military_tech, size: 80, color: Colors.amber), Text('تحدي اليوم: مقدمة في التقنية')])),
              );
            }
          }

          class AboutPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('مركز قيادة المشروع')),
                body: ListView(
                  padding: EdgeInsets.all(20),
                  children: [
                    ListTile(leading: Icon(Icons.person, color: Colors.indigo), title: Text('القائد العام'), subtitle: Text('عصام (اليمن)')),
                    ListTile(leading: Icon(Icons.android, color: Colors.green), title: Text('الشريك التقني'), subtitle: Text('جيميني (الذكاء الاصطناعي)')),
                    Divider(),
                    Text('هدفنا: تحويل التعليم في اليمن إلى نظام عالمي ذكي.', textAlign: TextAlign.center, style: TextStyle(fontStyle: FontStyle.italic)),
                  ],
                ),
              );
            }
          }
          EOF

      - name: Final Build
        run: |
          flutter pub get
          flutter build apk --release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: edluk-ultimate-global-version
          path: build/app/outputs/flutter-apk/app-release.apk
          
