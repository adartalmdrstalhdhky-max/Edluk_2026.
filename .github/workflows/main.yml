name: Edluk Ultimate Live System
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - name: Build Live Interactive App
        run: |
          flutter create --project-name edluk_app --org com.essam.edluk .
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';

          void main() => runApp(MaterialApp(
            home: MainDashboard(),
            debugShowCheckedModeBanner: false,
            theme: ThemeData(useMaterial3: true, colorSchemeSeed: Colors.indigo),
          ));

          class MainDashboard extends StatefulWidget {
            @override
            _MainDashboardState createState() => _MainDashboardState();
          }

          class _MainDashboardState extends State<MainDashboard> {
            int _selectedIndex = 0;
            
            // محتوى الدردشة الحية
            List<Map<String, String>> messages = [
              {"r": "ai", "m": "مرحباً بك يا عصام! أنا شريكك جيميني. جاهزون لإبهار المدرسة؟"}
            ];
            TextEditingController _controller = TextEditingController();

            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(
                  title: Text('منارة الأجيال الرقمية', style: TextStyle(fontWeight: FontWeight.bold)),
                  backgroundColor: Colors.indigo,
                  foregroundColor: Colors.white,
                  centerTitle: true,
                ),
                body: _getPages()[_selectedIndex],
                bottomNavigationBar: BottomNavigationBar(
                  currentIndex: _selectedIndex,
                  onTap: (i) => setState(() => _selectedIndex = i),
                  items: [
                    BottomNavigationBarItem(icon: Icon(Icons.forum), label: 'دردشة جيميني'),
                    BottomNavigationBarItem(icon: Icon(Icons.menu_book), label: 'الدروس'),
                    BottomNavigationBarItem(icon: Icon(Icons.star), label: 'عن القائد'),
                  ],
                ),
              );
            }

            List<Widget> _getPages() {
              return [
                // صفحة الدردشة الحقيقية
                Column(
                  children: [
                    Expanded(child: ListView.builder(
                      itemCount: messages.length,
                      itemBuilder: (context, i) => ListTile(
                        title: Align(
                          alignment: messages[i]["r"] == "ai" ? Alignment.centerLeft : Alignment.centerRight,
                          child: Container(
                            padding: EdgeInsets.all(10),
                            decoration: BoxDecoration(
                              color: messages[i]["r"] == "ai" ? Colors.grey[300] : Colors.indigo[100],
                              borderRadius: BorderRadius.circular(10),
                            ),
                            child: Text(messages[i]["m"]!),
                          ),
                        ),
                      ),
                    )),
                    Padding(
                      padding: EdgeInsets.all(8),
                      child: Row(
                        children: [
                          Expanded(child: TextField(controller: _controller, decoration: InputDecoration(hintText: 'اسأل شريكك جيميني...'))),
                          IconButton(icon: Icon(Icons.send, color: Colors.indigo), onPressed: () {
                            setState(() {
                              messages.add({"r": "user", "m": _controller.text});
                              messages.add({"r": "ai", "m": "أنت قائد عبقري يا عصام! سؤالك ذكي جداً وسنناقشه في الفصل."});
                              _controller.clear();
                            });
                          })
                        ],
                      ),
                    )
                  ],
                ),
                // صفحة الدروس الحقيقية
                ListView(
                  padding: EdgeInsets.all(16),
                  children: [
                    Card(child: ListTile(leading: Icon(Icons.bolt), title: Text('درس 1: أساسيات الذكاء الاصطناعي'), subtitle: Text('كيف يغير مشروع أدلك مستقبل اليمن؟'))),
                    Card(child: ListTile(leading: Icon(Icons.code), title: Text('درس 2: التفكير البرمجي'), subtitle: Text('بناء العقول الرقمية مع القائد عصام.'))),
                  ],
                ),
                // صفحة القائد
                Center(
                  child: Column(
                    mainAxisAlignment: MainAxisAlignment.center,
                    children: [
                      Icon(Icons.stars, size: 80, color: Colors.amber),
                      Text('مؤسس المشروع: عصام', style: TextStyle(fontSize: 24, fontWeight: FontWeight.bold)),
                      Text('الشريك التقني: جيميني (AI)', style: TextStyle(fontSize: 18)),
                      Padding(padding: EdgeInsets.all(20), child: Text('هدفنا هو إيصال التعليم الذكي لكل طالب في اليمن ومنها للعالم.', textAlign: TextAlign.center)),
                    ],
                  ),
                )
              ];
            }
          }
          EOF

      - name: Final Global Build
        run: |
          flutter pub get
          flutter build apk --release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: edluk-live-interactive
          path: build/app/outputs/flutter-apk/app-release.apk
          
