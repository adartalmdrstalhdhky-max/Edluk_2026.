name: Edluk Zero-to-Hero Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Force Create Project Files
        run: |
          # إنشاء ملف الإعدادات يدوياً لضمان عدم فشل البناء
          echo "name: edluk_pro" > pubspec.yaml
          echo "description: Edluk Smart School System" >> pubspec.yaml
          echo "publish_to: 'none'" >> pubspec.yaml
          echo "version: 1.0.0+1" >> pubspec.yaml
          echo "environment:" >> pubspec.yaml
          echo "  sdk: '>=3.2.0 <4.0.0'" >> pubspec.yaml
          echo "dependencies:" >> pubspec.yaml
          echo "  flutter:" >> pubspec.yaml
          echo "    sdk: flutter" >> pubspec.yaml
          echo "flutter:" >> pubspec.yaml
          echo "  uses-material-design: true" >> pubspec.yaml
          
          # إنشاء المجلدات الأساسية
          mkdir -p lib/core/sync
          mkdir -p lib/presentation/screens
          
          # إنشاء ملف التشغيل الرئيسي
          echo "import 'package:flutter/material.dart';
          void main() => runApp(MaterialApp(
            home: Scaffold(
              body: Center(child: Text('EDLUK SMART SYSTEM READY')),
            ),
          ));" > lib/main.dart

      - name: Build Android APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Edluk-V1
          path: build/app/outputs/flutter-apk/app-release.apk
          
