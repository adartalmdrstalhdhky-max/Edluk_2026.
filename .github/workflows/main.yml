name: Edluk Professional Architecture Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Create Clean Architecture Folders
        run: |
          # إنشاء الهيكل المنظم للمشروع لضمان عدم الخبطة
          mkdir -p lib/core/sync       # للنخاع الشوكي (المزامنة)
          mkdir -p lib/data/models     # للبيانات والدروس JSON
          mkdir -p lib/domain/entities  # للقواعد الأساسية
          mkdir -p lib/presentation/screens # للواجهات والمعلم الذكي
          
          # إنشاء ملف المزامنة الأساسي (النخاع الشوكي)
          echo "class SyncEngine { void syncData() { print('Starting Sync...'); } }" > lib/core/sync/sync_engine.dart
          
          # إنشاء الواجهة الرئيسية المنظمة
          echo "import 'package:flutter/material.dart';
          void main() => runApp(EdlukApp());
          class EdlukApp extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                title: 'نظام إدلك الذكي',
                theme: ThemeData(useMaterial3: true, colorSchemeSeed: Colors.green),
                home: Scaffold(appBar: AppBar(title: Text('منارة الأجيال - الإصدار الأول'))),
              );
            }
          }" > lib/main.dart

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Organized APK
        uses: actions/upload-artifact@v4
        with:
          name: Edluk-Organized-Release
          path: build/app/outputs/flutter-apk/app-release.apk
          
