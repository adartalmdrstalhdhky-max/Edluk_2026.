name: Build Edluk App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          
      - name: Fix Identity and Build
        run: |
          # حذف أي آثار للاسم القديم المرفوض
          flutter clean
          rm -f pubspec.lock
          
          # إعادة ضبط اسم المشروع برمجياً لتجاوز خطأ التسمية
          # سيتم إنشاء ملفات أندرويد جديدة بهوية "edluk_app"
          flutter create . --platforms android --overwrite
          
          # تحميل المكتبات الحديثة
          flutter pub get
          
      - name: Final Production Build
        run: |
          # بناء الـ APK النهائي مع تجاوز حماية Null Safety للكود القديم
          flutter build apk --release --no-sound-null-safety
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: edluk-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          
