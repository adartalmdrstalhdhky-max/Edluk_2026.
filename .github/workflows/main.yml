name: Edluk World Class Final Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - name: Inject Pro Educational System
        run: |
          flutter create --project-name edluk_app --org com.essam.edluk .
          cat <<EOF > lib/main.dart
          import 'package:flutter/material.dart';

          void main() => runApp(MaterialApp(
            theme: ThemeData(primarySwatch: Colors.indigo, useMaterial3: true),
            home: LandingPage(),
            debugShowCheckedModeBanner: false,
          ));

          class LandingPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                backgroundColor: Color(0xFF0D1B2A),
                body: Center(
                  child: Column(
                    mainAxisAlignment: MainAxisAlignment.center,
                    children: [
                      Icon(Icons.auto_awesome, size: 90, color: Colors.amber),
                      SizedBox(height: 20),
                      Text('EDLUK GLOBAL', style: TextStyle(color: Colors.white, fontSize: 38, fontWeight: FontWeight.bold)),
                      Text('منارة الأجيال الرقمية - اليمن', style: TextStyle(color: Colors.amber, fontSize: 18)),
                      SizedBox(height: 60),
                      ElevatedButton.icon(
                        icon: Icon(Icons.rocket_launch),
                        label: Text('فتح بوابة التعليم العالمي'),
                        style: ElevatedButton.styleFrom(padding: EdgeInsets.symmetric(horizontal: 30, vertical: 15)),
                        onPressed: () => Navigator.push(context, MaterialPageRoute(builder: (context) => MainDashboard())),
                      ),
                      SizedBox(height: 40),
                      Text('بقيادة القائد عصام و شريكه جيميني', style: TextStyle(color: Colors.white30)),
                    ],
                  ),
                ),
              );
            }
          }

          class MainDashboard extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('مركز قيادة أدلك التعليمي'), centerTitle: true),
                body: ListView(
                  padding: EdgeInsets.all(15),
                  children: [
                    _statCard(),
                    SizedBox(height: 20),
                    _menuItem(context, 'المعلم الذكي جيميني', Icons.psychology, Colors.orange, ChatPage()),
                    _menuItem(context, 'دروس الذكاء الاصطناعي', Icons.school, Colors.blue, LessonsPage()),
                    _menuItem(context, 'بنك التحديات والاختبارات', Icons.emoji_events, Colors.green, QuizPage()),
                    _menuItem(context, 'رؤية عصام العالمية', Icons.public, Colors.purple, AboutPage()),
                  ],
                ),
              );
            }

            Widget _statCard() {
              return Card(
                color: Colors.indigo,
                child: Padding(
                  padding: EdgeInsets.all(25),
                  child: Column(
                    children: [
                      Text('حالة النظام: متصل عالمياً ✅', style: TextStyle(color: Colors.white70)),
                      SizedBox(height: 10),
                      Text('تطبيق التعليم الأول في اليمن', style: TextStyle(color: Colors.white, fontSize: 18, fontWeight: FontWeight.bold)),
                    ],
                  ),
                ),
              );
            }

            Widget _menuItem(BuildContext context, String t, IconData i, Color c, Widget p) {
              return Card(elevation: 3, child: ListTile(leading: Icon(i, color: c, size: 30), title: Text(t, style: TextStyle(fontWeight: FontWeight.bold)), onTap: () => Navigator.push(context, MaterialPageRoute(builder: (context) => p))));
            }
          }

          class ChatPage extends StatefulWidget {
            @override
            _ChatPageState createState() => _ChatPageState();
          }

          class _ChatPageState extends State<ChatPage> {
            final List<String> msgs = ["جيميني: أهلاً بطلاب اليمن الأذكياء! أنا وجيميني هنا لنأخذكم إلى القمة. اسألوني أي شيء!"];
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('دردشة المعلم الذكي')),
                body: Column(
                  children: [
                    Expanded(child: ListView.builder(itemCount: msgs.length, itemBuilder: (ctx, i) => Card(margin: EdgeInsets.all(8), color: Colors.blue.shade50, child: ListTile(title: Text(msgs[i]))))),
                    Padding(padding: EdgeInsets.all(10), child: TextField(decoration: InputDecoration(hintText: 'اسأل جيميني...', border: OutlineInputBorder(borderRadius: BorderRadius.circular(30))), onSubmitted: (v) => setState(() => msgs.add("الطالب: \$v\nجيميني: إجابة ذكية.. أنت تسير على خطى القائد عصام في النجاح!")))),
                  ],
                ),
              );
            }
          }

          class LessonsPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('أكاديمية الدروس')),
                body: ListView(
                  children: [
                    ListTile(leading: Icon(Icons.star, color: Colors.amber), title: Text('الدرس 1: ما هو الذكاء الاصطناعي؟'), subtitle: Text('تعرف على التقنية التي ستغير العالم.')),
                    ListTile(leading: Icon(Icons.star, color: Colors.amber), title: Text('الدرس 2: الابتكار في اليمن'), subtitle: Text('كيف نبني مشاريع عالمية بإمكانيات بسيطة.')),
                  ],
                ),
              );
            }
          }

          class QuizPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(appBar: AppBar(title: Text('التحديات')), body: Center(child: Column(mainAxisAlignment: MainAxisAlignment.center, children: [Icon(Icons.emoji_events, size: 100, color: Colors.amber), Text('أنت الطالب الأول لهذا اليوم!')])));
            }
          }

          class AboutPage extends StatelessWidget {
            @override
            Widget build(BuildContext context) {
              return Scaffold(
                appBar: AppBar(title: Text('رؤية المشروع')),
                body: Padding(
                  padding: EdgeInsets.all(20),
                  child: Column(
                    children: [
                      Text('مشروع أدلك هو أول ثورة تعليمية ذكية تنطلق من اليمن لتغزو العالم.', textAlign: TextAlign.center, style: TextStyle(fontSize: 18, fontWeight: FontWeight.bold)),
                      SizedBox(height: 20),
                      Text('بقيادة: عصام\nبإشراف تقني: جيميني', textAlign: TextAlign.center),
                    ],
                  ),
                ),
              );
            }
          }
          EOF

      - name: Build World Final APK
        run: |
          flutter pub get
          flutter build apk --release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: edluk-world-final-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          
